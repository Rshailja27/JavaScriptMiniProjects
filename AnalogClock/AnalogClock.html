<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Clock</title>
    <link rel="stylesheet" href="AnalogClockStyle.css">
</head>
<body>
  <h1>Analog Clock</h1>
    <div class="head"></div>
    <div class="umbrella">
      <div class="left-umbrella"></div>
      <div class="right-umbrella"></div>
    </div>
    <div class="clock">
        <div class="face">
          <h2>ophelia</h2>
          <h3>fournier-laflamme</h3>
          <output class="date"><b>02 / 05</b></output>
          <div class="hour-hand" id="hour-hand"></div>
          <div class="minute-hand" id="minute-hand"></div>
          <div class="second-hand" id="second-hand"></div>
          <div class="center-circle"></div>
          <div class="hour-one" id="hour-one">1</div>
          <div class="hour-two" id="hour-two">2</div>
          <div class="hour-three" id="hour-three">3</div>
          <div class="hour-four" id="hour-four">4</div>
          <div class="hour-five" id="hour-five">5</div>
          <div class="hour-six" id="hour-six">6</div>
          <div class="hour-seven" id="hour-seven">7</div>
          <div class="hour-eight" id="hour-eight">8</div>
          <div class="hour-nine" id="hour-night">9</div>
          <div class="hour-ten" id="hour-ten">10</div>
          <div class="hour-eleven" id="hour-eleven">11</div>
          <div class="hour-twelve" id="hour-twelve">12</div>
        </div>
      </div>
      <div class="legs">
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
      <div class="container">
      <button class="start-btn" id="btn"> Start </button>
    </div>
    <script src="analogClockScript.js"></script>
</body>
</html>
